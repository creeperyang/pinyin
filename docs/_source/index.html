<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="not-support" class="hidden">
      <strong>:(</strong>
      <p>
        The browser does not support Intl or zh-CN language.
      </p>
    </div>
    <div id="title">
      <h3>tiny-pinyin</h3>
      <p>7KB的轻量级 汉字转拼音 库，适用于现代浏览器和 Node.js</p>
    </div>
    <div id="main">
      <textarea id="hanzi" placeholder="输入文字转换成拼音"></textarea>
      <pre id="pinyin"></pre>
    </div>
    <script type="text/javascript" src="browser.js"></script>
  </body>
</html>
